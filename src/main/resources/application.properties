spring.datasource.url= jdbc:mysql://localhost:3307/todosample?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username= root
spring.datasource.password= ${MYSQL_ROOT_PWD}
